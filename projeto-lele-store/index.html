<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Lelê Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="search-container">
                <img alt="logo-lele-store" class="logo" src="../assets/ls1.png">
                <input type="text" id="searchInput" placeholder="Buscar na Lelê Store" class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </header>
    <section class="hero">
        <h1>Ofertas imperdíveis!</h1>
        <p>Promoções diárias na Lelê Store!!!</p>
    </section>
    <main class="main">
        <div class="container">
            <h2 class="section-title">Ofertas do dia</h2>
            <div class="products-grid" id="productsGrid">



            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Projeto Lelê Store</p>
    </footer>
    <script src="../Lelê Store/scripts.js"></script>
</body>

</html>
