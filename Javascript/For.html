<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>

    <script>
        let p = document.querySelector('p')
        let input = document.querySelector('input')

        const contacts = [
            { name: 'Rodolfo', number: '(19) 94343-4343' },
            { name: 'Carlinhos', number: '(12) 95200-2050' },
            { name: 'Cleidê', number: '(13) 94444-4877' },
            { name: 'Dalva', number: '(19) 96531-5418' },
        ]

        function search() {
            let found = false

            for (let i = 0; i < contacts.length; i++) {

                if (input.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                    p.innerHTML =
                        `Contato Encontrado Nome: ${contacts[i].name} Tel: ${contacts[i].number}`
                    found = true
                    break
                }
            }

            if (!found) {
                p.innerHTML = "Contato não encontrado!"
            }
        }
    </script>
</body>

</html>
