<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Projeto Conversor de Moedas</title>
</head>

<body>

    <main>

        <img class="logo" src="../assets/gutologo.png" alt="logo-devclub-convert-money">

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option>R$ Real Brasileiro</option>
                <option value="dollar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="Ex: 2.050">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="../assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="../assets/downarrow.png" alt="seta-para-baixo">

            <div class="currency-box">
                <img class="currency-img" src="../assets/dolar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name"> Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
    <script src="./script.js"></script>
</body>

</html>
